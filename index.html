<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://img.icons8.com/color/48/courses.png"></link>
    <title>Awesome Books Collection</title>
  </head>
  <body>
    <header class="p-3 bg-body-tertiary border d-flex justify-content-between align-items-center w-100">
      <a class="nav-link navbar-brand d-flex justify-content-center align-items-center" href="#list" id="brand-logo">
        <img class="nav-link" src="https://img.icons8.com/color/40/courses.png" href="brand-logo" id="brand-logo" />
        <h1 class="nav-link fs-5 d-none d-md-block" id="brand-logo">Awesome Books Collection</h1>
      </a>

      <nav>
          <!-- Desktop -->
          <ul class="navbar-nav flex-row justify-content-between gap-5 d-none d-md-flex">
            <li class="nav-item">
              <a
                class="nav-link active text-primary"
                id="list"
                aria-current="page"
                href="#list"
              >
                List
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="add-new" href="#add-new-book">Add new book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="contact" href="#contact-me">Contact me</a>
            </li>
          </ul>
          <button role="button" class="d-inline d-md-none bg-transparent border-0" id="menu-btn">
            <img src="https://img.icons8.com/ios-filled/40/menu--v1.png" alt="menu--v1" />
          </button>
        </nav>
      </header>
      <!-- Mobile -->
      <div id="mobile-menu" class="d-none w-100 bg-light h-100 position-absolute top-0 left-0 right-0 p-4 border-2">
        <div class="d-flex justify-content-end">
          <button role="button" class="border-0 bg-transparent" id="exit-btn">
            <img src="https://img.icons8.com/ios-filled/40/delete-sign--v1.png" alt="delete-sign--v1"/>
          </button>
        </div>
        <ul class="navbar-nav flex-column justify-content-between gap-3 mt-5">
          <li class="nav-item w-75 m-auto">
            <a
              class="nav-link active text-primary"
              id="list"
              aria-current="page"
              href="#list"
            >
              List
            </a>
          </li>
          <li class="nav-item w-75 m-auto">
            <a class="nav-link active" id="add-new" href="#add-new-book">Add new book</a>
          </li>
          <li class="nav-item w-75 m-auto">
            <a class="nav-link active" id="contact" href="#contact-me">Contact me</a>
          </li>
        </ul>
      </div>

    <time class="fw-bold text-right w-100 d-flex justify-content-end pe-5 pt-2" id="date-time"></time>

    <main class="py-5 w-75 m-auto"></main>

    <footer
      class="bg-light position-fixed fixed-bottom d-flex justify-content-center align-item-center flex-wrap py-3 border"
    >
      Crafted with ❤️ by 
      <a href="https://github.com/M-AminAlizadeh" class="mx-1">Amin Alizadeh </a>
      &copy; <p id="date-year"></p>
    </footer>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
