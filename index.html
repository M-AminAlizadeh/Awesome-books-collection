<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css">
    <title>Awesome Books Collection</title>
  </head>
  <body>
    <header class="">
      <nav class="px-5 navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#">Awesome Books</a>
          <ul class="navbar-nav w-25 flex-row justify-content-between">
            <li class="nav-item">
              <a
                class="nav-link active text-primary"
                id="list"
                aria-current="page"
                href="#"
                >List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="add-new" href="#">Add new</a>

            <li class="nav-item">

    <main class="py-5"></main>

    <script
